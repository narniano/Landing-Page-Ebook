<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <title>E-book grátis | Sermões</title>
  </head>
  <body>
    <div class="container-externo">
      <div class="container">
        <div class="chamada">
          <p id="chamada-pequena">ebook • grátis hoje</p>
          <h1 id="chamada">
            Sermões temáticos e expositivos para a sua pregação
          </h1>
          <img src="ide2.png" class="img-livro2" />
        </div>
        <div class="card-autor">
          <img src="gilson.png" alt="Imagem do autor" id="img-autor" />
          <div class="autor-detalhes">
            <p id="autoria">AUTOR</p>
            <p id="nome-autor">Gilson Bezerra</p>
            <div id="credibilidade">
              <p id="autor-credibilidade">
                Pastor, formado em teologia pela Esteadeb.
              </p>
            </div>
          </div>
        </div>
        <div class="baixar">
          <div class="input-container">
            <input placeholder="Seu email" type="email" />
            <span>
              <svg
                stroke="currentColor"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                  stroke-width="2"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                ></path>
              </svg>
            </span>
          </div>
          <div id="baixar">
            <button>Baixar ebook</button>
            <p id="chamada-baixar">Grátis por tempo limitado</p>
          </div>
        </div>
      </div>
      <img src="ide2.png" class="img-livro1" />
    </div>
  </body>
</html>
